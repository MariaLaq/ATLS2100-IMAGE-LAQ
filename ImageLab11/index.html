<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>

    <a-assets>
      <img id="Pic" src="Assets/LargeForest.jpg">
      <a-asset-item id="model1" src="Assets/model1/scene.gltf"></a-asset-item>
      <a-asset-item id="model2" src="Assets/model2/scene.gltf"></a-asset-item>
    </a-assets>

    <a-scene>
      <a-sky src="#Pic"></a-sky>

    <a-entity 
      gltf-model="#model2" 
      position="-25 -25 -25" 
      scale="0.010 0.010 0.010">
    </a-entity>

    <a-entity 
      gltf-model="#model2" 
      position="0 -25 -25" 
      scale="0.010 0.010 0.010">
    </a-entity>

    <a-entity 
      gltf-model="#model2" 
      position="-25 -25 0" 
      scale="0.010 0.010 0.010">
    </a-entity>


      <a-entity 
        gltf-model="#model1" 
        position="0 0 -3" 
        scale=".7 0.7 0.7">
      </a-entity>

    </a-scene>
  </body>
</html>
