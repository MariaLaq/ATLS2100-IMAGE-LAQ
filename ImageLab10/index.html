<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="skyTexture" src="Assets/Beach.jpg" alt="">
        <img id="blanketTexture" src="Assets/Blanket.jpg" alt="">
        <img id="iceCreamTexture" src="Assets/Icecream.jpg" alt="">
        <img id="iceCreamConeTexture" src="Assets/Waffle.jpg" alt="">

      </a-assets>

      <a-sky src="#skyTexture"></a-sky>

      <!--
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      -->

+     <a-entity id="rainbow" position="1 4.5 -9" rotation="0 0 0" scale="1.8 1.8 1.8">
        <a-ring color="#FF0000" radius-inner="1.60" radius-outer="1.75" theta-length="180"></a-ring>
        <a-ring color="#FF7F00" radius-inner="1.45" radius-outer="1.55" theta-length="180"></a-ring>
        <a-ring color="#FFFF00" radius-inner="1.30" radius-outer="1.40" theta-length="180"></a-ring>
        <a-ring color="#00FF00" radius-inner="1.15" radius-outer="1.25" theta-length="180"></a-ring>
        <a-ring color="#0000FF" radius-inner="1.00" radius-outer="1.10" theta-length="180"></a-ring>
        <a-ring color="#4B0082" radius-inner="0.85" radius-outer=".95" theta-length="180"></a-ring>
        <a-ring color="#8B00FF" radius-inner="0.70" radius-outer="0.80" theta-length="180"></a-ring>
      </a-entity>

            <!-- Blanket (flat on ground) -->
      <a-plane position="-2 0.01 -4" rotation="-90 0 0" width="2" height="1.5" src="#blanketTexture"></a-plane>

      <!-- Ice Cream Cone (next to blanket) -->
      <a-entity position="-0.5 0 -4">
        <!-- Cone -->
        <a-cone position="0 0.2 0" radius-bottom="0.15" radius-top="0.01" height="0.4" src="#iceCreamConeTexture" rotation="180 0 0"></a-cone>
        
        <!-- Ice cream scoop -->
        <a-sphere position="0 0.45 0" radius="0.18" src="#iceCreamTexture"></a-sphere>
        <a-sphere position="0 0.65 0" radius="0.05" color="#FF0000"></a-sphere>
      </a-entity>
      

    </a-scene>
  </body>
</html>
